    <div class="container">
        <br />
        <div ng-show="!session || !session.has_oauth_access_token">
            <h2>
                <b>You are not signed in.</b>

            <p>Please sign in to continue.</p>

                <b>You are already signed in.</b>
            </h2>
        </div>
    </div>
