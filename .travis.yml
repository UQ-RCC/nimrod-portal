language: node_js
node_js:
  - "7"
script: npm install && mkdir artefacts && tar -zcvf  artefacts/nimrodportal-$(git describe --tags --abbrev=0).tar.gz --exclude=./artefacts .
install: true
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file_glob: true
  file: artefacts/nimrodportal-*.tar.gz
  draft: false
  overwrite: true
  on:
    tags: true
